{% load rest_framework %}

<tr>
    <th scope="row">{{ forloop.counter0}}</th>
    <td>{{ ap.name }}</td>
    <td>{{ap.max_radius|floatformat:2}}</td>
    <td>{{ap.height|floatformat:2}}</td>
    <td>{{ap.last_updated|lower}}</td>
    <td>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#deleteNetworkModal"
            onclick="
            $('#isptoolbox_network_delete_modal_form').attr('action', '{% url 'delete_network' network_id=ap.uuid %}');
            $('#isptoolbox_network_delete_name').text('{{ ap.name}}');
            ">
            {% include 'workspace/atoms/trash_icon.html'%}
        </button>
    </td>
</tr>
