{% load rest_framework %}

<div class="tr">
    <p class="td-column workspace-name">
        <a href="{% url 'edit_network' session.uuid session.name %}">
            {{ session.name }}
        </a>
    </p>
    <p class="td-column tower-count desktop-only">{{session.number_of_towers}}</p>
    <p class="td-column last-edit"><span class="mobile-only">Last Edited:&nbsp;</span>{{session.last_updated}}</p>
    <p class="td-column actions">
        <button type="button" class="session-delete-btn" data-target="{{session.uuid}}">
            {% include 'workspace/atoms/trash_icon.html'%}
        </button>
    </p>
</div>
