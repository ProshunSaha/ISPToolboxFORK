<div class="object-toggle-row ml-4" data-target="{{sector.uuid}}">
    <span>
        <svg width="14" height="12" viewBox="0 0 14 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4.00005 11L12.9077 6.465L4 1C0.593696 3.99999 0.593954 8.00001 4.00005 11Z" fill="#C2D8EC"
                stroke="#5692D1" />
        </svg>
    </span>
    <span class="label" data-target="{{sector.uuid}}">{{ sector.name }}</span>
    <label class="toggle-switch">
        <input type="checkbox" data-target="{{ sector.uuid }}" checked="">
        <div class="slider"></div>
    </label>
</div>
