<div class="object-toggle-row ml-3" data-target="{{sector.uuid}}">
    <span>
        <svg width="18" height="18" viewBox="0 0 150 152" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M33.5377 57.6687L117.779 56.2238L82.4123 137.374C43.7073 114.167 33.7021 74.5677 33.5377 57.6687Z" fill="#5692D1" fill-opacity="0.3" stroke="#5692D1"stroke-width="2.4"/>
        </svg>                    
    </span>
    <span class="label" data-target="{{sector.uuid}}">{{ sector.name }}</span>
    <label class="toggle-switch">
        <input type="checkbox"
            data-target="{{ sector.uuid }}" checked="">
        <div class="slider"></div>
    </label>
</div>
