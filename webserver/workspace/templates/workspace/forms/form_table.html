{{ form.non_field_errors }}
<table class="table table-sm table-modal theme-table">
    <thead class="thead-modal">
        <tr>{% for field in form %}<th> {{ field.label | safe }} </th>{% endfor %}</tr>
    </thead>
    <tbody>
        <tr>{% for field in form %}
            <td>
                {% block field %}
                    {{field}}
                {% endblock field %}
                {{ field.errors }}
            </td>
            {% endfor %}
        </tr>
    </tbody>
</table>
