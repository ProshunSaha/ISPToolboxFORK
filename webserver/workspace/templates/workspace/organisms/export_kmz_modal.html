<div class="modal fade theme-modal" id="exportKMZModal" tabindex="-1" role="dialog" aria-labelledby="exportKMZModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h3 class="modal-title" id="exportKMZModalLabel">Export Session as KMZ</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include "workspace/atoms/isptoolbox_close_icon.html" %}
        </button>
        </div>
        <div class="modal-body">
        <div class="isptoolbox-form" >
            <a class="btn btn-primary isptoolbox-btn" target="_blank" href="{% url 'workspace:session_download'  session.uuid%}">
                {% include "workspace/atoms/download_icon.html" %}
                Download "{{session.name}}"</a>
        </div>
        </div>
    </div>
    </div>
</div>
