<div class="modal fade" id="accessPointModal" tabindex="-1" role="dialog" aria-labelledby="accessPointModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="accessPointModalLabel">Tower Locations (Access Points)</h5>
        <div>
          <button type="button" class="btn btn-primary" >Bulk Import</button>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body" id="ap-list-modal-body">
        {% include 'workspace/atoms/missing_icon.html' %}
        <h3>No access points</h3>
        <p>To get started place an access point on the map or select bulk import.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
