<div class="modal theme-modal fade" id="deleteNetworkModal" tabindex="-1" role="dialog" aria-labelledby="deleteNetworkModalLabel" aria-hidden="true">
    <form action="/pro/network/delete/" method="post" id="isptoolbox_network_delete_modal_form">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="deleteNetworkModalLabel">Delete Network</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include "workspace/atoms/isptoolbox_close_icon.html" %}
          </button>
        </div>
        <div class="modal-body">
            {% csrf_token %}
            <p>Are you sure you want to delete this network?</p>
            <h5 id="isptoolbox_network_delete_name"></h5>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <input type="submit" class="btn btn-primary" value="Yes">
        </div>
      </div>
    </div>
    </form>
  </div>
