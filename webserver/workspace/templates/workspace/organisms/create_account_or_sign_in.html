<!-- Modal -->
<div class="modal theme-modal fade" id="create_account_modal" tabindex="-1" role="dialog" aria-labelledby="create account prompt" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLongTitle">This Feature Requires An ISP Toolbox Account</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          {% include "workspace/atoms/isptoolbox_close_icon.html" %}
        </button>
      </div>
      <div class="modal-body">
          {% include "workspace/organisms/signup_container.html" %}
          {% include "workspace/organisms/signin_container.html" %}
      </div>
    </div>
  </div>
</div>
