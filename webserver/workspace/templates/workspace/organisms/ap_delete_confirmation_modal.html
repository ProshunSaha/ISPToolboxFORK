{% load i18n %}
<div class="modal theme-modal fade" id="apDeleteModal" tabindex="-1" role="dialog" aria-labelledby="apDeleteModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="apDeleteModalTitle">{% translate "Are you sure you want to delete this tower?"%}
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          {% include "workspace/atoms/isptoolbox_close_icon.html" %}
        </button>
      </div>
      <div class="modal-body">
        {% translate "Deleting this tower will also remove all links associated with the tower."%}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary isptoolbox-btn negative" data-dismiss="modal"
          id="ap-delete-confirm-btn">{% translate "Delete Tower"%}</button>
        <button type="button" class="btn btn-secondary isptoolbox-btn"
          data-dismiss="modal">{% translate "Cancel"%}</button>
      </div>
    </div>
  </div>
</div>
