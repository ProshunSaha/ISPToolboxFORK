{% extends "workspace/pages/base.html" %}
{% load static %}
{% block content %}
<div class="container" style="margin-top: 50px;">
<!-- Style Sheets-->
<link href='{% static "stylesheets/pages/workspace.css" %}' rel='stylesheet' />
<div style="margin-left: auto;
margin-right: auto;
padding-top: 100px;
height: 100%;
text-align: center;
display: flex;
align-items: center;
justify-content: center;">
    <div>
    {% include "workspace/atoms/missing_icon.html" %}
    <h1 style="color: #2d2d2d;
    font-family: Basis Grotesque Pro;
    font-size: 53px;
    font-style: normal;
    font-weight: 300;
    line-height: 54px;
    margin-bottom: 10px;
    margin-top: 30px;
    text-align: center;">{{ error_title }}</h1>
    <h3 style="color: #2d2d2d;
    font-family: Basis Grotesque Pro;
    font-size: 18px;
    font-style: normal;
    font-weight: normal;
    letter-spacing: .01em;
    line-height: 30px;
    margin-bottom: 20px;
    text-align: center;">{{ error_msg }}</h3>
    </div>
</div>
</div>
{% endblock %}
