{% load isp_toolbox_units %}
{% frequency_list as frequencies %}

{% spaceless %}
<select name="{{ dropdown_freq_name }}" id="{{ dropdown_freq_id}}">
    {% for label, value in frequencies.items %}
        <option value="{{ value }}"
            {% if dropdown_freq_user_value == value %}
                selected
            {% endif %}>
            {{ label }}
        </option>
    {% endfor %}
</select>
{% endspaceless %}
