<!-- Modal -->
{% load socialaccount %}
{% providers_media_js %}

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="d-flex flex-column align-items-center" style="width: 100%;">
            {% include "workspace/atoms/facebook_logo.html" %}
            <h5 class="modal-title" id="loginModalLabel">Login with Facebook</h5>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a href='{% provider_login_url "facebook" method="js_sdk" %}'>
            <button type="button" class="btn btn-primary">Login with Facebook</button>
          </a>
        </div>
      </div>
    </div>
</div>
