{% load isp_toolbox_units %}
{% frequency_list as frequencies %}

<div>
  <div class="d-flex align-items-baseline">
    <h5 class="mb-0" id="frequency-label">Frequency&nbsp;</h5>
    <div class="dropdown freq-toggle">
      <button class="dropdown-toggle" type="button" id="freq-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        5 GHz
      </button>
      <div class="dropdown-menu" aria-labelledby="freq-dropdown">
        {% for label, value in frequencies.items %}
          <button id="{{ label }}" class="dropdown-item freq-dropdown-item {% if label == "5 GHz" %}active{% endif %} type="button">{{label}}</button>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
