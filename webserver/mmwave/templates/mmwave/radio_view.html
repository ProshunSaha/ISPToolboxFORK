<div class="col-md-2">
    <div class="card">
        <div class="card-body" style="font-size: 0.75em;">
            <div class="card-title d-flex" style="align-items: center;">
                <span style="display: block;
                width: 14px;
                height: 7px;
                background: {{ radio.color }};"></span>
                <h5 style="padding-left: 10px;">{{ radio.name }}</h5>
            </div>
            <div class="row py-1">
                <div class="col-xl-4 px-2">
                    <label for="example-number-input" class="col-form-label">Latitude [&deg;]</label>
                </div>
                <div class="col-xl-8 px-2 my-auto">
                    <input style="font-size: 0.9em;" class="form-control my-auto" type="number" value="{{ radio.lat }}" id="lat-{{radio.id}}">
                </div>
            </div>
            <div class="row py-1">
                <div class="col-xl-4 px-2">
                    <label for="example-number-input" class="col-form-label">Longitude [&deg;]</label>
                </div>
                <div class="col-xl-8 px-2 my-auto">
                    <input style="font-size: 0.9em;" class="form-control my-auto" type="number" value="{{ radio.lng }}" id="lng-{{radio.id}}">
                </div>
            </div>
            <div class="row py-1">
                <div class="col-xl-8 px-2">
                    <label for="example-number-input" class="col-form-label">Installation Height [m]</label>
                </div>
                <div class="col-xl-4 px-2 my-auto">
                    <input style="font-size: 0.9em;" class="form-control" type="number" value="{{radio.hgt}}" id="hgt-{{radio.id}}">
                </div>
            </div>
        </div>
    </div>
</div>
