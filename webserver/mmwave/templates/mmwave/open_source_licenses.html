<div class="modal fade" id="OpenSourceLicenses" tabindex="-1" role="dialog" aria-labelledby="OpenSourceLicensesLabel" aria-hidden="true">
    <div class="modal-dialog modal-md modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="OpenSourceLicensesLabel">Open Source Licenses</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            {% include "workspace/atoms/isptoolbox_close_icon.html" %}
          </button>
        </div>
        <div class="modal-body">
            <div>
                <p>
                    List of Open Source Software Packages
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><a href="https://gdal.org/" target="_blank">GDAL</a></li>
                <li class="list-group-item"><a href="https://pdal.io/" target="_blank">PDAL</a></li>
                <li class="list-group-item"><a href="https://github.com/potree/potree/" target="_blank">Potree</a></li>
                <li class="list-group-item"><a href="https://leafletjs.com/" target="_blank" >Leaflet</a></li>
            </ul>
            <div class="m-3">
            <p>
                Interested in forking this tool? Contact us at our Facebook page -
                <a target="_blank" href="https://www.facebook.com/fbctoolbox">ISP Toolbox</a>
            </p>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn isptoolbox-btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
